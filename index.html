    <script>
      // 1. Global Alignment
      window.global = window;

      // 2. Robust EventEmitter Implementation (ES5 compatible for safety)
      function EventEmitter() { this.events = {}; }
      EventEmitter.prototype.on = function(event, listener) {
        if (!this.events[event]) this.events[event] = [];
        this.events[event].push(listener);
        return this;
      };
      EventEmitter.prototype.addListener = EventEmitter.prototype.on;
      EventEmitter.prototype.removeListener = function(event, listener) {
        if (this.events[event]) {
          this.events[event] = this.events[event].filter(function(l) { return l !== listener; });
        }
        return this;
      };
      EventEmitter.prototype.off = EventEmitter.prototype.removeListener;
      EventEmitter.prototype.emit = function(event) {
        var args = Array.prototype.slice.call(arguments, 1);
        if (this.events[event]) {
          this.events[event].forEach(function(l) { l.apply(this, args); }.bind(this));
          return true;
        }
        return false;
      };
      EventEmitter.prototype.once = function(event, listener) {
        var self = this;
        function g() {
          self.removeListener(event, g);
          listener.apply(this, arguments);
        }
        this.on(event, g);
        return this;
      };
      EventEmitter.prototype.setMaxListeners = function() { return this; };

      // 3. Process Polyfill
      var process = new EventEmitter();
      process.env = { NODE_ENV: 'production' };
      process.version = 'v16.0.0';
      process.browser = true;
      process.platform = 'browser';
      process.nextTick = function(cb) { setTimeout(cb, 0); };
      process.cwd = function() { return '/'; };
      
      // 4. Stream Mocks (stdout/stderr)
      process.stdout = new EventEmitter();
      process.stdout.write = function() {};
      process.stderr = new EventEmitter();
      process.stderr.write = function() {};
      
      window.process = process;
      window.EventEmitter = EventEmitter; // Expose for libraries checking global
      
      console.log("✅ Node.js Polyfills injected successfully.");
    </script>
