    <script>
      // 1. Global Definition

      // We load this script synchronously to ensure window.Buffer is available immediately
    </script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script>
      if (window.buffer) {
        window.Buffer = window.buffer.Buffer;
        window.global.Buffer = window.buffer.Buffer;
        console.log("✅ Buffer polyfill loaded");
      }
    </script>

    <script>
      // 3. Process & EventEmitter Polyfill
      // Farcaster SDK (via WalletConnect) expects a fully functional process object with EventEmitter methods
      
      // Minimal EventEmitter implementation
      var EventEmitter = function() { this.events = {}; };
      EventEmitter.prototype.on = function(event, listener) {
        if (!this.events[event]) this.events[event] = [];
        this.events[event].push(listener);
        return this;
      };
      EventEmitter.prototype.removeListener = function(event, listener) {
        if (this.events[event]) {
          this.events[event] = this.events[event].filter(function(l) { return l !== listener; });
        }
        return this;
      };
      EventEmitter.prototype.addListener = EventEmitter.prototype.on;
      EventEmitter.prototype.off = EventEmitter.prototype.removeListener;
      EventEmitter.prototype.emit = function(event, data) {
        if (this.events[event]) {
          this.events[event].forEach(function(l) { l(data); });
        }
      };

      var process = new EventEmitter();
      process.env = { NODE_ENV: 'production' };
      process.version = 'v16.0.0';
      process.browser = true;
      process.nextTick = function(cb) { setTimeout(cb, 0); };
      
      // Mock stdout/stderr with EventEmitter to prevent "addListener" crash
      process.stdout = new EventEmitter();
      process.stdout.write = function() {};
      process.stderr = new EventEmitter();
      process.stderr.write = function() {};

      window.process = process;
      console.log("✅ Process polyfill loaded");
    </script>
