    <!-- SUPER ROBUST POLYFILLS (Browser Compatibility Layer) -->
    <script>
      // 1. Global definition
      window.global = window;

      // 2. Robust Process Mock with Full EventEmitter Implementation
      // WalletConnect and Farcaster SDK rely on process being an EventEmitter
      class EventEmitter {
        constructor() { this.events = {}; }
        on(event, listener) {
          if (!this.events[event]) this.events[event] = [];
          this.events[event].push(listener);
          return this;
        }
        removeListener(event, listener) {
          if (!this.events[event]) return this;
          this.events[event] = this.events[event].filter(l => l !== listener);
          return this;
        }
        off(event, listener) { return this.removeListener(event, listener); }
        addListener(event, listener) { return this.on(event, listener); }
        emit(event, ...args) {
          if (!this.events[event]) return false;
          this.events[event].forEach(l => l(...args));
          return true;
        }
        once(event, listener) {
          const g = (...args) => {
            this.removeListener(event, g);
            listener(...args);
          };
          this.on(event, g);
          return this;
        }
        listeners(event) { return this.events[event] || []; }
      }

      const process = new EventEmitter();
      process.env = { NODE_ENV: 'production' };
      process.version = 'v16.0.0';
      process.nextTick = function(cb) { setTimeout(cb, 0); };
      process.browser = true;
      process.platform = 'browser';
      process.cwd = function() { return '/'; };
      
      // FIX: Mock stdout/stderr as EventEmitters to prevent 'addListener' errors
      const createStreamMock = () => {
        const stream = new EventEmitter();
        stream.write = () => {};
        return stream;
      };
      process.stdout = createStreamMock();
      process.stderr = createStreamMock();
      
      window.process = process;
    </script>
